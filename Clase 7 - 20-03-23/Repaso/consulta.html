    <input type="number" name="numero_inicial" id="numero_inicial">
    <label> Ingrese el mensaje a mostrar:</label>
    <input type="text" name="msg" id="msg">
    <button type="button" onclick="contador(document.getElementById('numero_inicial').value,document.getElementById('msg').value)">Iniciar</button>
</form>
<p id="Completar"> </p>    
    <script>
        function contador(numero_inicial, msg) {
            numero_inicial = parseInt(numero_inicial);
            let paso = -1;
            let numero_final = 0;
            document.getElementById("Completar").innerHTML = "";
            for (let i = numero_inicial; i > numero_final; i = i + paso) {
                document.getElementById("Completar").innerHTML += i + "<br>";
            }
            document.getElementById("Completar").innerHTML += msg;
        }
